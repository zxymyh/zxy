  <div class="modal fade" id="add_batch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">
              添加设备
            </h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
          </div> 
          <div class="modal-body">
            <form id="inp_rop">
            <div class="input-group">
              <span class="pub">设备名称<span class="xing">*</span></span>
              <input type="text"  class="form-control" name="sbname">
            </div>
            <div class="input-group zhong">
              <span class="suo pub">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;设备ip<span class="xing">*</span></span>
              <input type="text"  class="form-control" name="ip">
            </div>
            <div class="input-group ">
              <span class="suo11 pub">&nbsp;设备端口号<span class="xing">*</span></span>
              <input type="text"  class="form-control" name="port">
            </div>
            <div class="input-group zhong"> 
                <span class="suo1 pub">设备地址<span class="xing">*</span></span>
                <input type="text"  class="form-control" name="address">
              </div>
              <div class="input-group zhong">
                  <span class="suo1 pub">设备code<span class="xing">*</span></span>
                  <input type="text"  class="form-control" name="sbcode">
                </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="add">
                  提交
                </button>
            <button  type="button" class="btn btn-default" id="repeat" >
              重置
            </button>
            
          </div>
        </form>
        </div>
